# conf/config.yaml
hydra:
  run:
    dir: outputs/${now:%y-%m-%d_%H:%M}_${model.model_name_short}

defaults:
  - model: llama3
  - dataset: coqa
  - mlflow: exprag
  - vector_db: chroma
  - _self_

metrics:
  - F1
  - BLEU:
      n_grams: 1
  - GLEU
  - ROUGE:
      rouge_type: rouge1
  - ROUGE:
      rouge_type: rougeL
  - RecallAtK:
      k: 1
  - RecallAtK:
      k: 3
  - RecallAtK:
      k: 5
  - MeanReciprocalRank
  - GeneratedAnswerLength
  - ReferenceAnswerLength
  - ContextLength

output_folder: outputs/${now:%y-%m-%d_%H:%M}_${model.model_name_short}
template_name: ./src/exp/prompts/templates/rag_temp.j2
base_url: http://localhost:${vllm_port}/v1/
vllm_port: 18123
